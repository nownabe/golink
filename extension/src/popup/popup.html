<html>
  <head>
    <link rel="stylesheet" href="./popup.css" />
    <script type="module" src="./popup.ts"></script>
  </head>
  <body>
    <div class="container">
      <h1>Golink Settings</h1>

      <div id="not-configured" hidden>
        <p>Golink is not configured. Please configure your URL in Options.</p>
        <button class="button" id="open-options">Open Options</button>
      </div>

      <div id="unauthenticated" hidden>
        <p>You are not authenticated.</p>
        <button class="button" id="open-console">Sign in</button>
      </div>

      <div id="golink-ui" hidden>
        <h2 id="tab-title"></h2>
        <div class="name-wrapper">
          <span class="name-prefix">go/</span>
          <input
            class="name-input"
            type="text"
            id="name"
            name="name"
            placeholder="golink name"
          />
        </div>
        <div class="url-wrapper">
          <span class="url-prefix">to</span>
          <input
            class="url-input"
            type="text"
            id="url"
            name="url"
            placeholder="https://example.com"
          />
        </div>
        <div class="button-wrapper">
          <button class="button" id="save">Save</button>
          <p id="saved" hidden>Saved!</p>
        </div>
        <hr />
        <div id="golinks-container" hidden>
          <h2>This URL has the following golinks:</h2>
          <ul id="golinks"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
